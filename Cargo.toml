[workspace]
members = ["crates/*"]
resolver = "2"

[profile.release]
strip = true

[workspace.metadata.release]
shared-version = true
tag-name = "v{{version}}"

[workspace.dependencies]
serde = { version = "1.0.152", features = ["derive"] }
insta = { version = "1.30.0", features = ["yaml"] }

[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3
