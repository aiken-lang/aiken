[package]
name = "aiken-project"
description = "Aiken project utilities"
version = "0.0.28"
edition = "2021"
repository = "https://github.com/aiken-lang/aiken/crates/project"
homepage = "https://github.com/aiken-lang/aiken"
license = "Apache-2.0"
authors = ["Lucas Rosa <x@rvcas.dev>", "Kasey White <kwhitemsg@gmail.com>"]

[dependencies]
aiken-lang = { path = "../aiken-lang", version = "0.0.28" }
askama = "0.10.5"
dirs = "4.0.0"
fslock = "0.2.1"
futures = "0.3.25"
hex = "0.4.3"
ignore = "0.4.18"
indexmap = "1.9.1"
itertools = "0.10.1"
miette = { version = "5.3.0", features = ["fancy"] }
owo-colors = "3.5.0"
pallas = "0.16.0"
pallas-traverse = "0.16.0"
petgraph = "0.6.2"
pulldown-cmark = { version = "0.8.0", default-features = false }
rayon = "1.6.1"
regex = "1.6.0"
reqwest = "0.11.13"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = { version = "1.0.85", features = ["preserve_order"] }
strip-ansi-escapes = "0.1.1"
thiserror = "1.0.37"
tokio = { version = "1.23.0", features = ["full"] }
toml = "0.5.9"
uplc = { path = '../uplc', version = "0.0.28" }
walkdir = "2.3.2"
zip-extract = "0.1.1"
